<!DOCTYPE html>
<html>

<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
  <header>
    <h1>Coding Quiz Challenge</h1>
  </header>
  <main>
    <section id="start-screen">
      <h2>Welcome to the Coding Quiz!</h2>
      <button id="start-btn">Start Quiz</button>
    </section>

    <section id="quiz">
      <div id="timer">Time: <span id="time-left">60</span></div>
      <div id="question">Question goes here</div>
      <div id="options">
        <!-- Multiple choice options go here -->
        <button class="option">1.</button>
        <button class="option">2.</button>
        <button class="option">3.</button>
        <button class="option">4.</button>
      </div>
    </section>

    <section id="end-game">
      <h2>All done!</h2>
      <p>Your final score is: <span id="final-score">0</span></p>
      <form id="score-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
